name: Daily Market Update

on:
  schedule:
    - cron: '30 2 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install pandas yfinance pytz

      - name: Run Update Script
        run: python update_data.py

      - name: Commit and Push CSV
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add dashboard_data.csv
          # The next line prevents errors if there are no changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update market data" && git push)
